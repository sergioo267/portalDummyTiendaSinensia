<mat-card *ngIf="producto" style="text-align: center;">
    <mat-card-header>
        <div mat-card-avatar class="producto-header-image"></div>
        <mat-card-title>{{producto.nombre}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="producto.foto" alt="Photo of a Shiba Inu" class="card-image">
    <mat-card-content>
        <p>
            <b>{{producto.precio | number: '1.2-2'}} â‚¬</b>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button style="justify-content: center; align-items: center; background-color: #ff8f00;" (click) = "goToProductComponent()" >Comprar</button>
    </mat-card-actions>
</mat-card>
