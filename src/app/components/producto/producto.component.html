<div *ngIf="producto" class="producto">
    <img [src]="producto.foto" class="izquierda" width="40%">
    <aside>
        <h2>{{producto.nombre}}</h2>

        <hr>
        <h3>Descripción</h3>
        <p>{{producto.descripcion}}</p>
        <hr>
        <h3>Características</h3>
        <p>{{producto.caracteristicas}}</p>
        <hr>
    </aside>
    <div class="reset"></div>
</div>

<div class="carrito">
    <h1 style="color: orangered;"><b>Seguros</b></h1>
</div>


<mat-grid-list cols="{{numeroColumnas}}" [gutterSize]="'20px'" rowHeight="350px" fit="100%"
    style="margin-left: 30px; margin-right: 30px;">
    <mat-grid-tile  *ngFor="let seguro of seguros" >
        <mat-card (click)="onSelectCard(seguro)" [ngClass]="{'card-selected mat-elevation-z4': seguro.seleccionado} "
            class="producto-card">
            <span class="selection">
                <mat-icon>check_circle</mat-icon>
            </span>
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{seguro.nombre}}</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <p>
                    {{seguro.descripcion}}
                </p>
            </mat-card-content>

        </mat-card>
    </mat-grid-tile>
    

</mat-grid-list>

<div class="carrito">
    <h1 style="color: orangered;"><b>Productos relacionados</b></h1>
</div>

<mat-grid-list cols={{numeroColumnas}} [gutterSize]="'20px'" rowHeight="350px" fit="100%"
    style="margin-left: 30px; margin-right: 30px;">
    <mat-grid-tile *ngFor="let element of productosRelacionados" class="producto-card">
        <div>
            <producto-listado [producto]="element"></producto-listado>

        </div>
    </mat-grid-tile>
</mat-grid-list>

<div class="carrito">
    <button mat-raised-button color="warn"> Añadir a la cesta </button>
</div>
