<div *ngIf="producto" class="producto">
    <img [src]="producto.foto" class="izquierda" width="40%">
    <aside>
        <h2>{{producto.nombre}}</h2>

        <hr>
        <h3>Descripción</h3>
        <p>{{producto.descripcion}}</p>
        <hr>
        <h3>Características</h3>
        <p>{{producto.caracteristicas}}</p>
        <hr>
        
    </aside>
    <div class="reset"></div>
</div>


<div *ngIf="producto.asegurable" class="carrito">
    <h1 style="color: orangered;"><b>Seguros</b></h1>
</div>

<proba-element tienda="1" [producto] = "producto" (newItemEvent) = "metodoOutput($event)" (segurosContratados) = "addToCarrito($event)"></proba-element>

<div class="carrito">
    <button mat-raised-button color="warn"  (click) = "addToCard()"> Añadir a la cesta </button>
</div>
<hr>

<div class="carrito">
    <h1 style="color: orangered;"><b>Productos relacionados</b></h1>
</div>

<mat-grid-list cols={{numeroColumnas}} [gutterSize]="'20px'" rowHeight="350px" fit="100%"
    style="margin-left: 30px; margin-right: 30px;">
    <mat-grid-tile *ngFor="let element of productosRelacionados" class="producto-card">
        <div>
            <producto-listado [producto]="element"></producto-listado>

        </div>
    </mat-grid-tile>
</mat-grid-list>
