<div class="carrito">
    <h1 style="color: orangered;"><b>Carrito</b></h1>
</div>

<div style="margin-right: 5%; margin-left: 5%;" *ngFor="let producto of productos">
    <mat-card [ngClass]="{'card-selected mat-elevation-z4': true} " class="producto-card">
        <div flexLaout="row" fxLayoutAlign="start center">
            <img *ngIf="producto.seleccionado"
                src="https://selectra.es/sites/default/files/styles/provider_hero/public/images/logos/generali-350x183_0.png?itok=yxoSHgT0"
                class="izquierda" />
            <img *ngIf="!producto.seleccionado" [src]="producto.foto" class="izquierda" />
            <div ma>
                <mat-card-header>
                    <mat-card-title>{{producto.nombre}} </mat-card-title>

                </mat-card-header>

                <mat-card-content>
                    <p>
                        {{producto.descripcion}}
                    </p>
                </mat-card-content>            
                <b style="color: orangered;"> Precio: {{producto.precio | number: '1.2-2'}} â‚¬ </b>

            </div>
        </div>

        <aside>

        </aside>
    </mat-card>
    <hr>
</div>

<generali-widget (comprado)="comprado($event)" [comprar]="compra" [segurosacontratar]="seguros" tienda="1">
</generali-widget>


<div *ngIf="show" class="carrito">
    <button mat-raised-button color="warn" (click)="comprar()"> Comprar </button>
</div>
