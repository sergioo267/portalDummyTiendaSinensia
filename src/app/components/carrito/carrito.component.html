<div class="carrito">
    <h1 style="color: orangered;"><b>Carrito</b></h1>
</div>

<div style="margin-right: 5%; margin-left: 5%;" *ngFor="let producto of productos">
    <mat-card [ngClass]="{'card-selected mat-elevation-z4': true} " class="producto-card">
        <span class="selection">
            <mat-icon>check_circle</mat-icon>
        </span>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{producto.nombre}}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <p>
                {{producto.descripcion}}
            </p>
        </mat-card-content>

    </mat-card>
    <hr>
</div>

<div *ngIf="show" class="carrito">
    <button mat-raised-button color="warn" (click)="comprar()" > Comprar </button>
</div>
